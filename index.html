<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CS Movie - Kannada Only</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
    }
    .upload-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .upload-box h2 {
      margin-bottom: 15px;
      color: #2c3e50;
    }
    .upload-box input, .upload-box button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .upload-box button {
      background: #2980b9;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .upload-box button:hover {
      background: #1f5f8c;
    }
    .movie-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .movie {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
      padding: 15px;
    }
    .movie h3 {
      margin: 0 0 10px;
      color: #2c3e50;
    }
    .movie p {
      margin: 0 0 10px;
      font-size: 14px;
      color: #555;
    }
    video {
      width: 100%;
      border-radius: 8px;
      outline: none;
    }
  </style>
</head>
<body>
  <header>ðŸŽ¬ CS Movie - Kannada Only</header>
  <div class="container">

    <!-- Upload Section -->
    <div class="upload-box">
      <h2>Upload a Kannada Movie</h2>
      <input type="text" id="title" placeholder="Movie Title">
      <input type="text" id="desc" placeholder="Description">
      <input type="text" id="url" placeholder="Movie Video URL (mp4)">
      <button onclick="uploadMovie()">Upload Movie</button>
    </div>

    <!-- Movie List -->
    <div id="movies" class="movie-list">
      <!-- Default Kannada movies -->
      <div class="movie">
        <h3>Sample Kannada Movie 1</h3>
        <p>A demo Kannada movie trailer.</p>
        <video controls>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
      </div>

      <div class="movie">
        <h3>Sample Kannada Movie 2</h3>
        <p>Another demo Kannada movie trailer.</p>
        <video controls>
          <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </div>

  <script>
    function uploadMovie() {
      let title = document.getElementById("title").value;
      let desc = document.getElementById("desc").value;
      let url = document.getElementById("url").value;

      if (title && url) {
        let movieDiv = document.createElement("div");
        movieDiv.classList.add("movie");

        movieDiv.innerHTML = `
          <h3>${title}</h3>
          <p>${desc}</p>
          <video controls>
            <source src="${url}" type="video/mp4">
          </video>
        `;

        document.getElementById("movies").appendChild(movieDiv);

        // Clear input fields
        document.getElementById("title").value = "";
        document.getElementById("desc").value = "";
        document.getElementById("url").value = "";
      } else {
        alert("Please enter at least a title and video URL.");
      }
    }
  </script>
</body>
</html>
