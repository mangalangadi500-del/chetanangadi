<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Recommendation Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      max-width: 90%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #2b6cb0;
      color: white;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .bot {
      background: #e6f0ff;
      align-self: flex-start;
    }
    .user {
      background: #2b6cb0;
      color: white;
      align-self: flex-end;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
    }
    .chat-input button {
      background: #2b6cb0;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #1e4e8c;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Student Recommendation Chatbot</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");

    // Simple knowledge base
    const responses = {
      "hello": "Hi! I'm your Student Recommendation Bot. Tell me about your interests or strengths.",
      "science": "Great! You may enjoy careers in Engineering, Medicine, or Research.",
      "math": "Nice choice! You could explore Data Science, Engineering, or Actuarial Science.",
      "arts": "Wonderful! You might like careers in Design, Literature, or Media.",
      "commerce": "Good option! You can pursue Finance, Business, or Economics.",
      "sports": "Awesome! You can consider Sports Science, Physical Education, or Coaching.",
      "computer": "Excellent! You might explore Computer Science, Software Development, or AI.",
      "bye": "Goodbye! Best wishes for your future."
    };

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      addMessage(userText, "user");
      input.value = "";

      // Simple matching
      let reply = "Sorry, I didnâ€™t understand. Can you tell me your interest (e.g., science, math, arts, commerce, computer, sports)?";
      for (let key in responses) {
        if (userText.toLowerCase().includes(key)) {
          reply = responses[key];
          break;
        }
      }
      setTimeout(() => addMessage(reply, "bot"), 500);
    }
  </script>
</body>
</html>
