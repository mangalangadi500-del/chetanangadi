<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Profile Creator</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    form, .filters, .actions { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
    label { display: block; margin-top: 8px; }
    input, select { width: 100%; padding: 6px; margin-top: 4px; }
    button { padding: 6px 12px; margin-top: 10px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    .hidden { display: none; }
    @media print {
        form, .filters, .actions { display: none; }
    }
</style>
</head>
<body>

<h1>Student Profile Creator</h1>

<!-- Add Student Form -->
<form id="addStudentForm">
    <h3>Add Student</h3>
    <label>Name: <input type="text" id="name" required></label>
    <label>Year: <input type="number" id="year" required></label>
    <label>Semester: <input type="number" id="semester" required></label>
    <label>Branch: <input type="text" id="branch" required></label>
    <label>Email: <input type="email" id="email" required></label>
    <label>Phone: <input type="text" id="phone" required></label>
    <button type="submit">Add Student</button>
</form>

<!-- Action Buttons -->
<div class="actions">
    <button id="viewAllBtn">View All Students</button>
    <button id="viewBranchSemBtn">View Branch & Semester Wise</button>
    <button id="printBtn">Print</button>
</div>

<!-- Filters -->
<div id="filters" class="filters hidden">
    <label>Branch:
        <select id="branchSelect"></select>
    </label>
    <label>Semester:
        <select id="semSelect"></select>
    </label>
    <button id="applyFilterBtn">Apply Filter</button>
</div>

<!-- Students Table -->
<div id="tableSection" class="hidden">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Year</th>
                <th>Semester</th>
                <th>Branch</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
// Add Student
document.getElementById("addStudentForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const newStudent = {
        name: document.getElementById("name").value.trim(),
        year: document.getElementById("year").value.trim(),
        semester: document.getElementById("semester").value.trim(),
        branch: document.getElementById("branch").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim()
    };
    await fetch("/add_student", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newStudent)
    });
    alert("Student added successfully!");
    e.target.reset();
});

// Load All Students
document.getElementById("viewAllBtn").addEventListener("click", async () => {
    const res = await fetch("/get_students");
    const students = await res.json();
    renderTable(students);
    document.getElementById("filters").classList.add("hidden");
    document.getElementById("tableSection").classList.remove("hidden");
});

// View Branch & Semester Wise
document.getElementById("viewBranchSemBtn").addEventListener("click", async () => {
    const res = await fetch("/get_students");
    const students = await res.json();
    populateFilters(students);
    document.getElementById("filters").classList.remove("hidden");
    document.getElementById("tableSection").classList.add("hidden");
});

// Apply Filter
document.getElementById("applyFilterBtn").addEventListener("click", async () => {
    const branch = document.getElementById("branchSelect").value;
    const sem = document.getElementById("semSelect").value;
    const res = await fetch(`/get_students_filtered?branch=${branch}&semester=${sem}`);
    const students = await res.json();
    renderTable(students);
    document.getElementById("tableSection").classList.remove("hidden");
});

// Print
document.getElementById("printBtn").addEventListener("click", () => {
    window.print();
});

// Populate filter dropdowns
function populateFilters(students) {
    const branchSelect = document.getElementById("branchSelect");
    const semSelect = document.getElementById("semSelect");

    const branches = [...new Set(students.map(s => s[4]))];
    const semesters = [...new Set(students.map(s => s[3]))];

    branchSelect.innerHTML = '<option value="">All</option>' + branches.map(b => `<option value="${b}">${b}</option>`).join("");
    semSelect.innerHTML = '<option value="">All</option>' + semesters.map(s => `<option value="${s}">${s}</option>`).join("");
}

// Render Table
function renderTable(data) {
    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = data.map(s => `
        <tr>
            <td>${s[1]}</td>
            <td>${s[2]}</td>
            <td>${s[3]}</td>
            <td>${s[4]}</td>
            <td>${s[5]}</td>
            <td>${s[6]}</td>
            <td><button onclick="deleteStudent(${s[0]})">‚ùå</button></td>
        </tr>
    `).join("");
}

// Delete Student
async function deleteStudent(id) {
    if (confirm("Are you sure you want to delete this student?")) {
        await fetch(`/delete_student/${id}`, { method: "DELETE" });
        alert("Student deleted!");
        document.getElementById("viewAllBtn").click(); // Refresh list
    }
}
</script>

</body>
</html>
