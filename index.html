<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Profile Creator</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    form { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
    label { display: block; margin-top: 8px; }
    input, select { width: 100%; padding: 6px; margin-top: 4px; }
    button { padding: 6px 12px; margin-top: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    .hidden { display: none; }
    .actions { margin-top: 20px; }
    @media print {
        form, .actions { display: none; }
    }
</style>
</head>
<body>

<h1>Student Profile Creator</h1>

<!-- Add Student Form -->
<form id="addStudentForm">
    <h3>Add Student</h3>
    <label>Name: <input type="text" id="name" required></label>
    <label>Year: <input type="number" id="year" required></label>
    <label>Semester: <input type="number" id="semester" required></label>
    <label>Branch: <input type="text" id="branch" required></label>
    <label>Email: <input type="email" id="email" required></label>
    <label>Phone: <input type="text" id="phone" required></label>
    <button type="submit">Add Student</button>
</form>

<!-- Action Buttons -->
<div class="actions">
    <button id="viewAllBtn">View All Students</button>
    <button id="viewBranchSemBtn">View Branch & Semester Wise</button>
    <button id="printBtn">Print</button>
</div>

<!-- Filters -->
<div id="filters" class="hidden">
    <label>Branch:
        <select id="branchSelect"></select>
    </label>
    <label>Semester:
        <select id="semSelect"></select>
    </label>
    <button id="applyFilterBtn">Apply Filter</button>
</div>

<!-- Students Table -->
<div id="tableSection" class="hidden">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Year</th>
                <th>Semester</th>
                <th>Branch</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
let students = [];

const form = document.getElementById("addStudentForm");
const tableSection = document.getElementById("tableSection");
const tableBody = document.getElementById("tableBody");
const filters = document.getElementById("filters");
const branchSelect = document.getElementById("branchSelect");
const semSelect = document.getElementById("semSelect");

// Add Student
form.addEventListener("submit", (e) => {
    e.preventDefault();
    const newStudent = {
        name: document.getElementById("name").value.trim(),
        year: document.getElementById("year").value.trim(),
        semester: document.getElementById("semester").value.trim(),
        branch: document.getElementById("branch").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim()
    };
    students.push(newStudent);
    form.reset();
    alert("Student added successfully!");
    updateDropdowns();
});

// View All Students
document.getElementById("viewAllBtn").addEventListener("click", () => {
    filters.classList.add("hidden");
    renderTable(students);
    tableSection.classList.remove("hidden");
});

// View Branch & Semester Wise
document.getElementById("viewBranchSemBtn").addEventListener("click", () => {
    filters.classList.remove("hidden");
    tableSection.classList.add("hidden");
    updateDropdowns();
});

// Apply Filter
document.getElementById("applyFilterBtn").addEventListener("click", () => {
    const branch = branchSelect.value;
    const sem = semSelect.value;
    const filtered = students.filter(s => 
        (branch === "" || s.branch === branch) && 
        (sem === "" || s.semester === sem)
    );
    renderTable(filtered);
    tableSection.classList.remove("hidden");
});

// Print
document.getElementById("printBtn").addEventListener("click", () => {
    window.print();
});

// Update dropdowns
function updateDropdowns() {
    const branches = [...new Set(students.map(s => s.branch))];
    const semesters = [...new Set(students.map(s => s.semester))];

    branchSelect.innerHTML = '<option value="">All</option>' + branches.map(b => `<option value="${b}">${b}</option>`).join("");
    semSelect.innerHTML = '<option value="">All</option>' + semesters.map(s => `<option value="${s}">${s}</option>`).join("");
}

// Render Table
function renderTable(data) {
    tableBody.innerHTML = data.map(s => `
        <tr>
            <td>${s.name}</td>
            <td>${s.year}</td>
            <td>${s.semester}</td>
            <td>${s.branch}</td>
            <td>${s.email}</td>
            <td>${s.phone}</td>
            <td><button onclick="deleteStudentByName('${s.name}')">‚ùå</button></td>
        </tr>
    `).join("");
}

// Delete Student
function deleteStudentByName(name) {
    if (confirm("Are you sure you want to delete this student?")) {
        students = students.filter(s => s.name !== name);
        alert("Student deleted!");
        tableSection.classList.add("hidden");
        updateDropdowns();
    }
}
</script>

</body>
</html>
